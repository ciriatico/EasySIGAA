<div class="pages">
<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
  <mat-card>
    <mat-form-field>
      <input
        matInput
        name="nome"
        ngModel
        type="text"
        placeholder="Nome"
        #nomeInput="ngModel"
        required
      />
      <mat-error *ngIf="nomeInput.invalid"
        >Por favor, insira um nome válido.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Por favor, insira um e-mail válido.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        name="senha"
        placeholder="Senha"
        ngModel
        #senhaInput="ngModel"
        required
      />
      <mat-error *ngIf="senhaInput.invalid"
        >Por favor, insira uma senha válida.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
      Registrar
    </button>
  </mat-card>
</form>
</div>
