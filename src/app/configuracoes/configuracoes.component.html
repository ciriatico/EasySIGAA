<mat-card>
    <mat-card-header>
        <mat-card-title>
            Nome: {{userName}}
        </mat-card-title>
        <mat-card-subtitle>
            Email: {{userEmail}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="card">
        <mat-divider />
        <mat-form-field class="item">
            <mat-label>Alterar nome</mat-label>
            <input matInput [(ngModel)]="userName">
        </mat-form-field>
        <mat-form-field class="item">
            <mat-label>Alterar email</mat-label>
            <input matInput [(ngModel)]="userEmail">
        </mat-form-field>
        <mat-checkbox [(ngModel)]="ativarNotificacoes" class="item">Ativar notificações por email</mat-checkbox>
        <mat-form-field class="item">
            <mat-label>Máximo de notificações diárias</mat-label>
            <input matInput [disabled]="!ativarNotificacoes" [(ngModel)]="maxNotificacoes">
        </mat-form-field>
        <mat-divider />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="salvarConfiguracoes()">Salvar</button>
    </mat-card-actions>
</mat-card>
