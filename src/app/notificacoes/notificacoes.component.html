<div class="pages">
<mat-spinner *ngIf="isLoading" />
<mat-card *ngIf="!isLoading">

    <mat-card-content>
        <button mat-raised-button color="primary" class="button" (click)="markAllAsRead()">Marcar todas como lidas</button>
        <button mat-raised-button color="warn" class="button" (click)="cleanNotifications()">Limpar notificações</button>
        <mat-accordion multi="true">
            <mat-expansion-panel *ngFor="let notificacao of notificacoes" [ngClass]="{'unread': !notificacao.lida}"
                (click)="markAsRead(notificacao)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{
                        notificacao.mudancaId.turmaId.nomeDisciplina
                        }}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{ formatDate(notificacao.mudancaId.dataCaptura)}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>Professor: {{ notificacao.mudancaId.turmaId.professor }}</p>
                <p>Vagas livres: {{notificacao.mudancaId.turmaId.vagasTotal - notificacao.mudancaId.ocupadas}}</p>
            </mat-expansion-panel>

        </mat-accordion>
    </mat-card-content>
</mat-card>
</div>
